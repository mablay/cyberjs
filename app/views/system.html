<div class="ditch">

  <h3>Systems</h3>

  <!-- Add System -->
  <div class="addSystemForm">
    <input ng-model="newSystemName" type="text" />
    <div class="btn btn-primary"
         ng-click="systemCtrl.uiAddSystem(newSystemName)">
      Add
    </div>
  </div>

  <!-- List Systems-->
  <ul>
    <li ng-repeat="(id, system) in systemCtrl.list()">
      <a ui-sref="layout.system({systemId: id})" ng-bind="system.name"></a>
    </li>
  </ul>

  <pre ng-bind="systemCtrl.list()|json"></pre>
</div>
